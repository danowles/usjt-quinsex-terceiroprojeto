<!DOCTYPE html>

<html>

<head>

  <meta harset=UTF-8>
  <meta name="viewport" content="width=3, initial-scale=1.0">

  <!-- TÍTULO DA PÁGINA -->
  <title>Tela de Cadastro</title>

  <!-- FAVICON -->
  <link rel="shortcut icon" href="img/cad_azul.png" type="image/x-png" />

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsivo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>



<body>

  <!-- NAVBAR INICIO -->
  <nav class="nav-inicio navbar">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="http://www.agecefrio.com.br/novo-site/app/icones/associese-azul.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Tela de Cadastro
      </a>
    </div>
  </nav>

  
  
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  


  <!-- FORMS -->
  <div class="div-forms row d-flex justify-content-center">
    <form class="col-md-10">

      <!-- DIV FORMS 1 -->
      <div class="row">

        <!--NOME ID-->
        <div class="form-group col-md-3 mt-4 mb-4">
          <label for="inputText Input">ID</label>
          <input type="text" class="form-control" id="disabledTextInput" placeholder="O ID é automático">
        </div>

        <!--NOME-->
        <div class="form-group col-md-8 mt-4">
          <label for="inputName">Nome</label>
          <input type="text" class="form-control" id="inputName" placeholder="Digite um nome">
        </div>
      
      </div>



      <!-- DIV FORMS 2 -->
      <div class="row">
        
        <!--ENDEREÇO-->
        <div class="form-group col-md-5 mb-4">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Digite o endereço">
        </div>
        
        <!--CIDADE-->
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Digite a cidade">
        </div>
      
      </div>



      <!--DIV FORMS 3-->
      <div class="row">
        
        <!--BAIRRO-->
        <div class="form-group col-md-5 mb-4">
          <label for="inputCity">Bairro</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Digite o bairro">
        </div>
        
        <!--CEP-->
        <div class="form-group col-md-3">
          <label for="inputZip">CEP</label>
          <input type="text" class="form-control" id="inputZip" placeholder="00000-000">
        </div>
        
        <!--TELEFONE-->
        <div class="form-group col-md-3">
          <label for="inputTel">Telefone</label>
          <input type="text" class="form-control" id="inputTel" placeholder="(00) 0000-0000">
        </div>
      
      </div>



      <!--NAVBAR FIM-->      
      <nav class="navbar fixed-bottom" style="background-color: #e3f2fd;">
        
        <div class="container">
          <div class="child">
            <button type="submit" class="btn-novo btn btn-primary ms-3" onclick="enable()">Novo</button>
            <button type="submit" class="btn-alterar btn btn-primary ms-3">Alterar</button>
            <button type="submit" class="btn-excluir btn btn-primary ms-3">Excluir</button>
            <button type="submit" class="btn-procurar btn btn-primary ms-3">Procurar</button>
          </div>  
        </div>
      
      </nav>

    
    </form>
  </div>

</body>

</html>
