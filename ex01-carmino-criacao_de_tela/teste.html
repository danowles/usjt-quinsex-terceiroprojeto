<html> 
    
<head>    
    <title>Teste</title> 

    <script src="teste.js"></script>
    
</head> 

<body>

    <h2>JavaScript</h2> 
    
    <form class="col-md-10" id="">

  
          <!--NOME ID-->
          <div class="form-group col-md-3 mt-4 mb-4">
            <label for="inputName">ID</label>
            <input type="text" class="form-control" id="disabledTextInput" placeholder="O ID é automático" disabled>
          </div>

          

          <!--ENDEREÇO-->
          <div class="form-group col-md-5 mb-4">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="dandharab" placeholder="Digite o endereço" disabled>
          </div>
          
  
  
          <!--BAIRRO-->
          <div class="form-group col-md-5 mb-4">
            <label for="inputCity">Bairro</label>
            <input type="text" class="form-control" id="dandhara" placeholder="Digite o bairro" disabled>
          </div>
          

  
 
  
      </form>
    

    
    <button onclick="disable()">Disable the text field</button> 
    
    <button onclick="enable()">Enable the text field</button> 
    
 
</body> 

</html>
